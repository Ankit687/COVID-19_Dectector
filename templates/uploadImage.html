{% extends 'index.html' %}

{% block XRaycontent %}
<div class="container p-3 my-3 border">
    <h3>Upload your heart X-Ray</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="xRay">
        <button class="btn btn-primary" type="submit">Upload</button>
    </form>
</div>

{% endblock %}
