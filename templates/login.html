{% extends 'index.html' %}

{% block loginContent %}

<div class="container p-3 my-3 border" id="loginblock">
    <h3>Login with your account</h3>
    <form action="/login/" method="post">
        {% csrf_token %}

        <input class="form-control" type="text" name="username" id="" placeholder="username"> <br>
        <input class="form-control" type="password" name="password" id="" placeholder="password"> <br>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <!-- <a href="/signup/">singup</a> <br>
    <a href="/">home</a> -->

    <div>
        {% for message in messages %}
        <h3> {{ message }} </h3>
        {% endfor %}
    </div>
</div>

{% endblock %}
